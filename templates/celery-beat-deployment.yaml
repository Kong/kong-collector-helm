apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  creationTimestamp: null
  labels:
    io.kompose.service: celery-beat
  name: celery-beat
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
        io.kompose.service: celery-beat
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: celery-beat
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - args:
        - bash
        - -c
        - while ! </dev/tcp/{{ .Values.postgres.host }}/{{ .Values.postgres.port }}; do sleep 1; done; celery beat -l info -A collector.scheduler.celery
        env:
        - name: CELERY_BROKER_URL
          value: {{ .Values.redis.uri }}
        - name: COLLECTOR_DISCARD
          value: "True"
        - name: FLASK_APP
          value: /collector
        - name: KONG_HOST
          value: {{ .Values.kong.host }}
        - name: KONG_PORT
          value: "{{ .Values.kong.port }}"
        - name: SQLALCHEMY_DATABASE_URI
          value: "postgres://collector:collector@{{ .Values.postgres.host }}:{{ .Values.postgres.port }}/collector"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        name: celery-beat
        resources: {}
      restartPolicy: Always
status: {}
