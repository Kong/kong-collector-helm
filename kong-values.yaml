image:
  repository: kong-docker-kong-enterprise-edition-internal-preview-docker.bintray.io/kong-enterprise-edition
  tag: 1.5.0.0-alpine
  pullSecrets:
  - kong-enterprise-docker-preview

enterprise:
  enabled: true
  license_secret: kong-enterprise-license
  portal:
    enabled: true
ingressController:
  enabled: false
proxy:
  http:
    enabled: true
    nodePort: 32000
  tls:
    enabled: false
  type: NodePort
admin:
  enabled: true
  useTLS: false
  servicePort: 8001
  containerPort: 8001
  type: NodePort
  nodePort: 32001
manager:
  http:
    enabled: true
    servicePort: 8002
    containerPort: 8002
    nodePort: 32002
  tls:
    enabled: false
  type: NodePort
env:
  database: postgres
  pg_user: kong
  pg_password: kong
  pg_port: 5432
  admin_listen: 0.0.0.0:8001, 0.0.0.0:32001
  admin_gui_flags: '{"IMMUNITY_ENABLED":true}'
  password:
    valueFrom:
      secretKeyRef:
        name: kong-admin-token-secret
        key: kong-admin-token
  enforce_rbac: "on"
  admin_gui_auth: basic-auth
  admin_gui_session_conf: '{"cookie_name":"admin_session","secret":"super-secret","cookie_secure":false,"storage":"kong"}'
  portal_auth: basic-auth
  portal_session_conf: '{"cookie_name":"portal_session","secret":"super-secret","cookie_secure":false,"storage":"kong"}'
  plugins: bundled,collector
postgresql:
  enabled: true
  postgresqlUsername: kong
  postgresqlPassword: kong
  postgresqlDatabase: kong
  nameOverride: kongdb
  service:
    port: 5432
